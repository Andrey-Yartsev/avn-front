<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= VUE_APP_TITLE %></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Cutive+Mono|Lato|Roboto:300,400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
  <link rel="icon" href="/static/img/<%= VUE_APP_NAME %>/favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer>
  </script>
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<noscript>
  <strong>We're sorry but AVN Stars doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<script>
  window.onload = () => {
    document.addEventListener('touchstart', (event) => {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  }
</script>
<script src="<%= BASE_URL %>static/js/amcharts/amcharts.js"></script>
<script src="<%= BASE_URL %>static/js/amcharts/serial.js"></script>
<script src="<%= BASE_URL %>static/js/amcharts/amstock.js"></script>
<script src="<%= BASE_URL %>static/js/amcharts/pie.js"></script>
<script src="<%= BASE_URL %>static/js/ammap/ammap.js"></script>
<script src="<%= BASE_URL %>static/js/ammap/worldLow.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
