<!DOCTYPE html>
<html lang="en">
<head itemscope itemtype="http://schema.org/ProfilePage" prefix="og: http://ogp.me/ns# profile: https://ogp.me/ns/profile#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= VUE_APP_TITLE %></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Cutive+Mono|Lato|Roboto:300,400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
  <link rel="icon" href="<%= VUE_APP_CDN_PATH %>static/img/<%= VUE_APP_NAME %>/favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer>
  </script>
  <script src="https://resources.avn.com/v/okev.js" async defer></script>
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="<%= VUE_APP_CDN_PATH %>static/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    #loadingSpinner {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }
    #loadingSpinner__content {
      position: absolute; 
      left: 50%; 
      top: 50%; 
      border-radius: 50%; 
      background: url('<%= VUE_APP_CDN_PATH %>static/img/loading.svg') no-repeat 0 0/cover; 
      width: 66px; 
      height: 66px;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but AVN Stars doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
  <!-- Show animated spinner while main scripts loading -->
  <div id="loadingSpinner">
    <div id="loadingSpinner__content">
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
