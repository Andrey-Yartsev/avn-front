<!DOCTYPE html>
<html lang="en">
<head>
  <title>OnMyTeam</title>
  <script type="text/javascript">
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function main() {
      if (window.self !== window.top) {
        var params = new URLSearchParams(window.location.search);
        window.parent.postMessage({
          source: "team",
          type: "fundResult",
          status: params.get("success") === "1" ? "success" : "fail",
          // code: params.get('code'),
          // message: params.get('message')
        }, window.location.protocol + "//" + window.location.host);
      } else {
        console.log("opened not in frame");
        // window.location = "/";
      }
    }

    function redirect(url) {
      console.log("change location to " + url);
      window.location = url;
    }

    if (getCookie("dev") && window.location.hostname !== "localhost") {
      redirect("http://localhost:8080/payment.html" + window.location.search);
    } else  if (getCookie("team2") && window.location.hostname !== "team2.retloko.com") {
      redirect("https://team2.retloko.com/payment.html" + window.location.search);
    } else {
      main();
    }

  </script>
</head>
<body>
</body>
</html>
